
<div class="container-fluid">
  <div class = "row">
    <div class="col-7">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Channel</th>
                    <th scope="col">Seasons</th>
                </tr>
            </thead>
            <tbody id="series">
              <tr *ngFor="let serie of series">

                <td>{{serie.id}}</td>
                <td>{{serie.name}}</td>
                <td>{{serie.channel}}</td>
                <td>{{serie.seasons}}</td>

              </tr>
            </tbody>
       </table>
       <p>Seasons average: {{average}}</p>
    </div>
  </div>
</div>
